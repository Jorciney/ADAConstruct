                    </div>
                    <div class="row">
                        <div class="col span-2-of-2 left">
                            <label for="phone">Telefoon</label>
                        </div>
                        <div class="col span-2-of-2 left">
                            <input type="tel" id="phone" placeholder="0484 56 21 30 10  " required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-2-of-2 left">
                            <label for="message">Vraag of opmerking</label>
                        </div>
                        <div class="col span-2-of-2 left">
                            <textarea type="text" id="message" placeholder="vragen of opmerking...  " required/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="">

                        </div>
