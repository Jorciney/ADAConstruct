<section class="section-gallery">
	<div class="row">
		<h1 class="underlined title-gallery">Gallery
		</h1>
	</div>
	<div class="row"  >
		<ul class="gallery-showcase col span-4-of-4">
			<li  ng-repeat="image in imageNames">
				<figure class="gallery-photo">
					<a href="resources/images/{{image}}" data-lightbox="construction">
						<img ng-src="resources/images/{{image}}">
					</a>
				</figure>
			</li>
		</ul>
	</div>
</section>
