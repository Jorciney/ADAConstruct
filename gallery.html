<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-114681121-1"></script>
	<script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-114681121-1');
	</script>
	<meta charset="utf-8">

<section class="section-gallery">
	<div class="row">
		<h1 class="underlined title-gallery">Gallery
		</h1>
	</div>
	<div class="row"  >
		<ul class="gallery-showcase col span-4-of-4">
			<li  ng-repeat="image in imageNames">
				<figure class="gallery-photo">
					<a href="resources/images/{{image}}" data-lightbox="construction">
						<img ng-src="resources/images/{{image}}">
					</a>
				</figure>
			</li>
		</ul>
	</div>
</section>
